<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
</head>
<body background="images/fondo_contacto.jpg">
	<p align="center">
		<font face="myriad pro" color="white"><h1>Contacto</h1>
		</font>
	</p>
	<br><br>
	<p><font face="myriad pro" size="4" color="white">
			<form action=info@amencer.com method="post">
			
			Nombre: <input type="text" name="nombre"><br><br>
			Email: <input type="text" name="email"><br><br>
			Edad: <input type="text" name="edad" size="5" min="18" max="100"><br><br>
			
			¿desea recibir información en su correo?
			<input type="radio" name="info" value="afirmativo" checked>Si
			<input type="radio" name="info" value="negativo">No<br><br>
			
			Seleccione los destinos que les gustaria visitar
			<input type="checkbox" name="Barcelona">Barcelona
			<input type="checkbox" name="Paris">Paris
			<input type="checkbox" name="Roma">Roma
			<input type="checkbox" name="Londres">Londres<br><br>

			Seleccione un trimestre:
			<select name="periodos">
				<option>Enero-Marzo</option>
				<option>Abril-Junio</option>
				<option>Julio-Septiembre</option>
				<option>Octubre-Diciembre</option>
			</select><br><br>

			Escriba su consulta:
			<textarea name="consulta" required rows="10" cols="35">
			</textarea><br><br>

			Ingrese su codigo de socio: 
			<input type="password" name="codigo" size="6" maxlength="4">
			<label>*codigo que figura en su recibo</label><br><br>

			Vencimiento de su tarjeta de socio:
			<input type="date" name="vto"><br><br>

			<input type="reset" value="Borrar todo">
			<input type="submit" value="Enviar">

			</form>
		</font></p>
</body>
</html>
